<!DOCTYPE html>
<!-- HTML File to be used with the "Quick and Dirty CSS (Part I: The Basics): Embedded CSS" -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BACS 200 | Embeded Styles</title>
	<style>
		p {
			color: blue;
			font-style: italic;
			font-weight: 500;
		}
	</style>
</head>
<body>
	<p>Is there anybody going to listen to my story</p>
	<p>All about the girl who came to stay?</p>
	<p>She's the kind of girl you want so much</p>
	<p>It makes you sorry</p>
	<p>Still, you don't regret a single day</p>
	<p>Ah girl</p>
	<p>Girl</p>
</body>
</html>
