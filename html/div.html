<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>BACS 200 | Working with div's</title>
		<meta name="description" content="A more formal HTML5 Document">
		<meta name="author" content="Your Name <you@youremail.com>">
		<meta name="name" content="content">
		<!-- Enables Responsiveness on a webpage -->
		<!-- For more information: https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BACS 200 | More Formal Document</title>
	</head>
	<body>
		<div class="header">
			<nav class="main-nav">
				<h3>More Formal Webpage</h3>
				<ul class="nav-list">
					<li><a href="https://www.google.com">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#">Login</a></li>
				</ul><!-- .nav-list -->
			</nav><!-- .article -->
		</div> <!-- .header -->
		<div class="main">
			<h2 class="content-heading">Here is something important I need to tell you!</h2>
			<div class="article">
				<h3 class="list-heading">You're Awesome</h3>
				<p class="list-body">Don't you forget it!</p>
			</div><!-- .article -->
			<div class="article">
				<h3 class="list-heading">You can do it</h3>
				<p class="list-body"><em>Nothing can stop you!</em></p>
			</div><!-- .article -->
			<div class="article">
				<h3 class="list-heading">And remember...</h3>
				<p class="list-body" id="shrimp">Don't eat the shrimp!</p>
			</div><!-- .article -->
		</div><!-- .main -->
	</body>
</html>
